messages:
    prefix: "<color:#12ffa0><b>❖</color> <dark_gray><b>•</dark_gray>"
    only-for-players: "<red>Only for players!</red>"
    
    invalid-name: |-
        <gray>Your nickname contains <red>incorrect <gray>characters or the <red>wrong <gray>length.</gray>
        <gray>Change your nickname and <green>login <gray>again!</gray>
    
    time-out: |-
        <gray>Your <yellow>authorization <gray>time has <red>expired<gray>.
        <green>Connect <gray>to the server and <green>try <gray>again!</gray>
    
    unsafe-passwor: "%prefix% <gray>Your password is unsafe!</gray>"
    unknown-password: "%prefix% <gray>Unknown password!</gray>"
    
    password-too-long: "%prefix% <gray>Your password is too long!</gray>"
    password-too-short: "%prefix% <gray>Your password is too short!</gray>"
    
    slash-first: "%prefix% <gray>The password must be entered as a message in the chat, and not using a slash!</gray>"

    license-command:
        common-usage: |-
            <gray>
            %prefix% <gray>Apply license <dark_gray>- <green>/license apply</green>
            %prefix% <gray>Discard license <dark_gray>- <green>/license disacard [password]</green>
            <gray>

        apply-usage: "%prefix% <gray>Usage <dark_gray>- <green>/license apply</green>"
        account-licensed: "%prefix% <gray>You have a licensed account, you do not need it!</gray>"
        no-license-found: "%prefix% <gray>No license found!</gray>"
        success-apply: |-
            <gray>License entry successfully installed!</gray>
            <gray>Please re-connect!</gray>
        
        discard-usage: "%prefix% <gray>Usage <dark_gray>- <green>/license discard [password]</green>"
        account-not-licensed: "%prefix% <gray>Your license status is not set!</gray>"
        success-discard: |-
            <gray>License entry successfully dropped!</gray>
            <gray>Please re-connect!</gray>
            
    unregister-command:
        usage: "%prefix% <gray>Usage <dark_gray>- <green>/unregister [password]</green>"
    
        account-licensed: "%prefix% <gray>You have a licensed account, you do not need it!</gray>"
        password-wrong: "%prefix% <gray>Your password is wrong!</gray>"
        
        success-message: "<gray>You have successfully unregistered!</gray>"

    logout-command:
        account-licensed: "%prefix% <gray>You have a licensed account, you do not need it!</gray>"
        success-message: "<gray>You have successfully logged out of your account!</gray>"
    
    changepassword-command:
        usage: "%prefix% <gray>Usage <dark_gray>- <green>/changepassword [old_password] [new_password]</green>"
        account-licensed: "%prefix% <gray>You have a licensed account, you do not need it!</gray>"
        
        old-password-wrong: "%prefix% <gray>Your old password is wrong!</gray>"
        
        success-message: "%prefix% <gray>You have successfully changed your password!</gray>"
        success-hover: "%prefix% <gray>Hover <hover:show_text:'<gray>Your password<dark_gray>: <green>%password%'><green><b>HERE</b></hover> <gray>for see the password!</gray>"
    
    required:
        bossbar-login-remaining-message: "<gray>You have <blue>%time% <gray>seconds left to login!</gray>"
        bossbar-register-remaining-message: "<gray>You have <blue>%time% <gray>seconds left to register!</gray>"
        
        login-required-message: "%prefix% <gray>Please enter your password in chat!</gray>"
        login-required-title: "<b><green>AUTHENTIC</green></b>"
        login-required-subtitle: "<gray>Enter your password in chat!</gray>"
        
        register-required-message: "%prefix% <gray>Please enter your password in chat!</gray>"
        register-required-title: "<b><green>AUTHENTIC</green></b>"
        register-required-subtitle: "<gray>Enter your password in chat!</gray>"
        
        register-need-repeat: "%prefix% <gray>You need to repeat your password!</gray>"
        register-repeat-password-not-match: "%prefix% <gray>The repeat password does not match the initial one</gray>"
        
    success:
        login-from-session-message: "%prefix% <gray>You have successfully logged from session!</gray>"
        login-from-session-title: "<b><green>AUTHENTIC</green></b>"
        login-from-session-subtitle: "<gray>Your session has been restored!</gray>"
        
        login-from-license-message: "%prefix% <gray>You have successfully logged using license account!</gray>"
        login-from-license-title: "<b><green>AUTHENTIC</green></b>"
        login-from-license-subtitle: "<gray>Success login into account!</gray>"
        
        login-success-message: "%prefix% <gray>You have successfully logged into your account!</gray>"
        login-success-title: "<b><green>AUTHENTIC</green></b>"
        login-success-subtitle: "<gray>Success login into account!</gray>"
        login-success-hover: "%prefix% <gray>Hover <hover:show_text:'<gray>Your password<dark_gray>: <green>%password%'><green><b>HERE</b></hover> <gray>for see the password!</gray>"
        
        register-success-message: "%prefix% <gray>You have successfully register your account!</gray>"
        register-success-title: "<b><green>AUTHENTIC</green></b>"
        register-success-subtitle: "<gray>Account success registered!</gray>"
        register-success-hover: "%prefix% <gray>Hover <hover:show_text:'<gray>Your password<dark_gray>: <green>%password%'><green><b>HERE</b></hover> <gray>for see the password!</gray>"